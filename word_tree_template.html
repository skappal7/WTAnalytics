<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .node {
            cursor: pointer;
        }
        .node rect {
            stroke: #555;
            stroke-width: 1px;
        }
        .node text {
            font: 12px Arial, sans-serif;
            fill: #333;
        }
        .link {
            fill: none;
            stroke: #555;
            stroke-opacity: 0.4;
            stroke-width: 1.5px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            font: 12px sans-serif;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="wordTree"></div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        var treeData = {data};  // This will be replaced with actual data

        function initializeWordTree(treeData) {
            var margin = {top: 40, right: 120, bottom: 40, left: 120},
                width = 960 - margin.right - margin.left,
                height = 800 - margin.top - margin.bottom;

            var i = 0,
                duration = 750,
                root;

            var svg = d3.select("#wordTree").append("svg")
                .attr("width", width + margin.right + margin.left)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            root = d3.hierarchy(treeData);
            root.x0 = height / 2;
            root.y0 = 0;

            function collapse(d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                }
            }

            root.children.forEach(collapse);
            update(root);

            function update(source) {
                var treeLayout = d3.tree().size([height, width]);
                treeLayout(root);

                var nodes = root.descendants(),
                    links = root.links();

                nodes.forEach(function(d) { d.y = d.depth * 180 });

                var node = svg.selectAll('g.node')
                    .data(nodes, function(d) { return d.id || (d.id = ++i); });

                var nodeEnter = node.enter().append('g')
                    .attr('class', 'node')
                    .attr("transform", function(d) {
                        return "translate(" + source.y0 + "," + source.x0 + ")";
                    })
                    .on('click', click);

                nodeEnter.append('rect')
                    .attr('rx', 5)
                    .attr('ry', 5)
                    .attr('width', function(d) { return d.data.name.length * 8 + 20; })
                    .attr('height', 25)
                    .attr('x', function(d) { return -(d.data.name.length * 4 + 10); })
                    .attr('y', -12.5)
                    .style("fill", function(d) {
                        return d.data.sentiment > 0 ? "green" : (d.data.sentiment < 0 ? "red" : "lightgray");
                    });

                nodeEnter.append('text')
                    .attr("dy", "0.35em")
                    .attr("text-anchor", "middle")
                    .text(function(d) { return d.data.name; })
                    .style("fill-opacity", 1e-6);

                nodeEnter.on("mouseover", function(d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html("Label: " + d.data.label + "<br/>Category: " + d.data.category)
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

                var nodeUpdate = nodeEnter.merge(node);

                nodeUpdate.transition()
                    .duration(duration)
                    .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

                nodeUpdate.select('rect')
                    .attr('width', function(d) { return d.data.name.length * 8 + 20; })
                    .attr('height', 25)
                    .style("fill", function(d) {
                        return d.data.sentiment > 0 ? "green" : (d.data.sentiment < 0 ? "red" : "lightgray");
                    })
                    .attr('cursor', 'pointer');

                nodeUpdate.select('text')
                    .style("fill-opacity", 1);

                var nodeExit = node.exit().transition()
                    .duration(duration)
                    .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
                    .remove();

                nodeExit.select('rect')
                    .attr('width', 0)
                    .attr('height', 0)
                    .attr('x', 0)
                    .attr('y', 0);

                nodeExit.select('text')
                    .style('fill-opacity', 1e-6);

                var link = svg.selectAll('path.link')
                    .data(links, function(d) { return d.target.id; });

                var linkEnter = link.enter().insert('path', "g")
                    .attr("class", "link")
                    .attr('d', function(d){
                        var o = {x: source.x0, y: source.y0};
                        return diagonal(o, o);
                    });

                var linkUpdate = linkEnter.merge(link);

                linkUpdate.transition()
                    .duration(duration)
                    .attr('d', function(d){ return diagonal(d, d.parent) });

                var linkExit = link.exit().transition()
                    .duration(duration)
                    .attr('d', function(d) {
                        var o = {x: source.x, y: source.y};
                        return diagonal(o, o);
                    })
                    .remove();

                nodes.forEach(function(d){
                    d.x0 = d.x;
                    d.y0 = d.y;
                });

                function diagonal(s, d) {
                    return `M ${s.y} ${s.x}
                            C ${(s.y + d.y) / 2} ${s.x},
                              ${(s.y + d.y) / 2} ${d.x},
                              ${d.y} ${d.x}`;
                }

                function click(d) {
                    if (d.children) {
                        d._children = d.children;
                        d.children = null;
                    } else {
                        d.children = d._children;
                        d._children = null;
                    }
                    update(d);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeWordTree(treeData);
        });
    </script>
</body>
</html>
