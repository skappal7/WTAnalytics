<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .node {
            cursor: pointer;
        }
        .node circle {
            stroke: #555;
            stroke-width: 1.5px;
            fill: white;
        }
        .node text {
            font: 12px Arial, sans-serif;
            fill: #333;
        }
        .link {
            fill: none;
            stroke: #555;
            stroke-opacity: 0.4;
            stroke-width: 1.5px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            font: 12px sans-serif;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="wordTree"></div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        var treeData = {data};  // This will be replaced with actual data

        function initializeWordTree(treeData) {
            var margin = {top: 20, right: 120, bottom: 20, left: 120},
                width = 960 - margin.right - margin.left,
                height = 800 - margin.top - margin.bottom;

            var svg = d3.select("#wordTree").append("svg")
                .attr("width", width + margin.right + margin.left)
                .attr("height", height + margin.top + margin.bottom)
                .call(d3.zoom().on("zoom", function () {
                    svg.attr("transform", d3.event.transform)
                 }))
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            var root = d3.hierarchy(treeData);

            var cluster = d3.cluster()
                .size([height, width - 160]);

            cluster(root);

            // Links
            var link = svg.selectAll(".link")
                .data(root.descendants().slice(1))
                .enter().append("path")
                .attr("class", "link")
                .attr("d", function(d) {
                    return "M" + d.y + "," + d.x
                        + "C" + (d.parent.y + 100) + "," + d.x
                        + " " + (d.parent.y + 100) + "," + d.parent.x
                        + " " + d.parent.y + "," + d.parent.x;
                });

            // Nodes
            var node = svg.selectAll(".node")
                .data(root.descendants())
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
                .on('click', click);

            node.append("circle")
                .attr("r", 10)
                .style("stroke", function(d) {
                    return d.data.sentiment > 0 ? "green" : (d.data.sentiment < 0 ? "red" : "lightgray");
                });

            node.append("text")
                .attr("dy", ".35em")
                .attr("x", function(d) { return d.children || d._children ? -13 : 13; })
                .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
                .text(function(d) { return d.data.name; });

            node.on("mouseover", function(event, d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html("Category: " + d.data.name + "<br/>Top 10 Phrases: <br/>" + top10Phrases(d.data.children))
                    .style("left", (event.pageX) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function(d) {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

            function click(d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }
                initializeWordTree(treeData);  // Reinitialize tree to update display
            }

            function top10Phrases(children) {
                if (!children) return '';
                var phrases = children.map(child => child.name).slice(0, 10);
                return phrases.join('<br/>');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeWordTree(treeData);
        });
    </script>
</body>
</html>
