<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .node {
            cursor: pointer;
        }
        .node rect {
            stroke: #555;
            stroke-width: 1px;
        }
        .node text {
            font: 12px Arial, sans-serif;
        }
        .link {
            fill: none;
            stroke: #555;
            stroke-opacity: 0.4;
            stroke-width: 1.5px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            font: 12px sans-serif;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="wordTree"></div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        var treeData = {};  // This will be replaced with actual data

        function initializeWordTree(treeData) {
            var margin = {top: 20, right: 120, bottom: 20, left: 120},
                width = 960 - margin.right - margin.left,
                height = 500 - margin.top - margin.bottom;

            var i = 0,
                duration = 750,
                root;

            var treemap = d3.tree().size([height, width]);

            var svg = d3.select("#wordTree").append("svg")
                .attr("width", width + margin.right + margin.left)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            root = d3.hierarchy(treeData, function(d) { return d.children; });
            root.x0 = height / 2;
            root.y0 = 0;

            update(root);

            function update(source) {
                var treeData = treemap(root);

                var nodes = treeData.descendants(),
                    links = treeData.descendants().slice(1);

                nodes.forEach(function(d){ d.y = d.depth * 180});

                var node = svg.selectAll('g.node')
                    .data(nodes, function(d) {return d.id || (d.id = ++i); });

                var nodeEnter = node.enter().append('g')
                    .attr('class', 'node')
                    .attr("transform", function(d) {
                        return "translate(" + source.y0 + "," + source.x0 + ")";
                    })
                    .on('click', click);

                nodeEnter.append('rect')
                    .attr('width', function(d) {
                        return Math.max(d.data.name.length * 8, 30);
                    })
                    .attr('height', 25)
                    .attr('rx', 5)
                    .attr('ry', 5)
                    .style("fill", function(d) {
                        return d.data.sentiment > 0 ? "#a3d9a5" : (d.data.sentiment < 0 ? "#f7a7a6" : "#f0f0f0");
                    });

                nodeEnter.append('text')
                    .attr("dy", "0.35em")
                    .attr("x", function(d) {
                        return Math.max(d.data.name.length * 4, 15);
                    })
                    .attr("text-anchor", "middle")
                    .text(function(d) { return d.data.name; });

                nodeEnter.on("mouseover", function(d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html("Label: " + d.data.label + "<br/>Category: " + d.data.category)
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

                var nodeUpdate = nodeEnter.merge(node);

                nodeUpdate.transition()
                    .duration(duration)
                    .attr("transform", function(d) {
                        return "translate(" + d.y + "," + d.x + ")";
                    });

                nodeUpdate.select('rect')
                    .attr('width', function(d) {
                        return Math.max(d.data.name.length * 8, 30);
                    })
                    .attr('height', 25)
                    .style("fill", function(d) {
                        return d.data.sentiment > 0 ? "#a3d9a5" : (d.data.sentiment < 0 ? "#f7a7a6" : "#f0f0f0");
                    })
                    .attr('cursor', 'pointer');

                var nodeExit = node.exit().transition()
                    .duration(duration)
                    .attr("transform", function(d) {
                        return "translate(" + source.y + "," + source.x + ")";
                    })
                    .remove();

                nodeExit.select('rect')
                    .attr('width', function(d) {
                        return Math.max(d.data.name.length * 8, 30);
                    })
                    .attr('height', 25);

                nodeExit.select('text')
                    .style('fill-opacity', 1e-6);

                var link = svg.selectAll('path.link')
                    .data(links, function(d) { return d.id; });

                var linkEnter = link.enter().insert('path', "g")
                    .attr("class", "link")
                    .attr('d', function(d){
                        var o = {x: source.x0, y: source.y0}
                        return diagonal(o, o)
                    });

                var linkUpdate = linkEnter.merge(link);

                linkUpdate.transition()
                    .duration(duration)
                    .attr('d', function(d){ return diagonal(d, d.parent) });

                var linkExit = link.exit().transition()
                    .duration(duration)
                    .attr('d', function(d) {
                        var o = {x: source.x, y: source.y}
                        return diagonal(o, o)
                    })
                    .remove();

                nodes.forEach(function(d){
                    d.x0 = d.x;
                    d.y0 = d.y;
                });

                function diagonal(s, d) {
                    path = `M ${s.y} ${s.x}
                            C ${(s.y + d.y) / 2} ${s.x},
                              ${(s.y + d.y) / 2} ${d.x},
                              ${d.y} ${d.x}`
                    return path
                }

                function click(d) {
                    if (d.children) {
                        d._children = d.children;
                        d.children = null;
                    } else if (d._children) {
                        d.children = d._children;
                        d._children = null;
                    } else {
                        fetchChildNodes(d).then(() => {
                            d.children = d._children;
                            d._children = null;
                            update(d);
                        });
                    }
                    update(d);
                }
            }

            function fetchChildNodes(d) {
                return new Promise((resolve) => {
                    // In a real application, this would make an API call to your Streamlit app
                    // For now, we'll simulate it with a timeout
                    setTimeout(() => {
                        d._children = [
                            {name: "Child1", sentiment: 1, size: 10, label: "Label1", category: "Category1"},
                            {name: "Child2", sentiment: -1, size: 8, label: "Label2", category: "Category2"}
                        ];
                        resolve();
                    }, 500);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeWordTree(treeData);
        });
    </script>
</body>
</html>
